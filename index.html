<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="../assets/DevConnect.png" alt="Imagem escrito 'DevConnect' dentro de uma tag e um cursor de mouse">
    </div>
    <div class="login-container">
        <h1>Crie sua conta gratuita</h1>
        <form class="login-form">
            <div class="form_field">
                <label for="username">Nome completo</label>
                <input type="text" name="username" name="username" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form_field">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email aqui" required>
            </div>
            <div class="form_field">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha aqui" required>
             </div>
             <div class="form_field">
                 <label for="confirm-password">Confirme sua senha</label>
                 <input type="password" name="confirm-password" placeholder="Digite sua senha novamente aqui">
             </div>
             <div class="form_field">
                 <button type="submit">CRIAR CONTA</button>
               </div>
         </form>
        </div>
</body>
</html>
